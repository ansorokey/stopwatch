<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>
<body>

    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img src="./assets/images/stop.png" alt="">
            <img src="./assets/images/start.png" alt="" onclick="watchStart()">
            <img src="./assets/images/reset.png" alt="">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
